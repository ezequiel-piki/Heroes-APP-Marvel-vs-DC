<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field  appearance="fill">
            <mat-label>Number</mat-label>
            <input 
            type="text" 
            placeholder="Pick one" 
            aria-label="Number" 
            matInput 
            [(ngModel)]="termino"
           [matAutocomplete]="auto"
           (input)="buscando()">
            
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSeleccionada($event)"
            >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                
               <mat-option
               value=""
               *ngIf="heroes.length===0 && termino.trim().length > 0">
                no se encontro nada con el termino {{termino}}
                </mat-option>
                
            </mat-autocomplete>

<!-- No se encontro nada con el termino {{termino}} -->
<!-- Si la persona hace enter en esa alerta enviar " " (string vacio) -->
       

        </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSeleccionado|json}}</pre>
    </div>
</div>
